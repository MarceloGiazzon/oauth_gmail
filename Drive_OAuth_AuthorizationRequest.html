<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Drive OAuth Authorization Request v05a</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 0.75rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            width: 100%;
            max-width: 28rem;
        }
        input[type="text"] {
            border-radius: 0.5rem;
            padding: 0.75rem 1rem;
            border: 1px solid #d1d5db;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            border-radius: 0.5rem;
            padding: 0.75rem 1.5rem;
            background-color: #4285f4;
            color: #ffffff;
            font-weight: 600;
            transition: background-color 0.2s ease-in-out;
            width: 100%;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #3367d6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Authorize Google Drive Access v05a</h1>
        <p class="text-sm text-gray-600 mb-6 text-center">
            Enter your Google Cloud Project credentials to initiate the OAuth flow for Google Drive file access and creation.
            <strong class="text-red-600">WARNING: Do not use a clientSecret in client-side code in production environments.</strong>
        </p>
        <form id="authorizationForm" class="space-y-4">
            <div>
                <label for="clientId" class="block text-gray-700 text-sm font-medium mb-1">Client ID:</label>
                <input type="text" id="clientId" name="clientId" placeholder="Your Google Client ID" class="focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
            <div>
                <label for="clientSecret" class="block text-gray-700 text-sm font-medium mb-1">Client Secret:</label>
                <input type="text" id="clientSecret" name="clientSecret" placeholder="Your Google Client Secret" class="focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
            <button type="submit">Initiate Drive Authorization</button>
        </form>
    </div>

    <script>
        document.getElementById('authorizationForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const clientId = document.getElementById('clientId').value;
            const clientSecret = document.getElementById('clientSecret').value;
            // Update callback URL for Drive OAuth
            const callbackURL = 'https://marcelogiazzon.github.io/oauth_gmail/Drive_OAuth_CallbackRequest.html';

            // Store credentials (note: in production, use secure storage methods)
            const credentials = {
                clientId: clientId,
                clientSecret: clientSecret,
                timestamp: new Date().toISOString()
            };
            
            // Using a simple variable instead of localStorage for this demo
            window.googleDriveCredentials = credentials;
            console.log('Client ID and Client Secret stored for Drive access.');

            // Google Drive API scopes for file access and creation
            const scopes = [
                'https://www.googleapis.com/auth/drive.file',     // Create, read, update, delete files created by this app
                'https://www.googleapis.com/auth/drive.metadata.readonly', // View metadata for files
                'email',    // Get user's email address
                'profile'   // Get user's basic profile information
            ].join(' ');

            // Google OAuth 2.0 Authorization Endpoint
            const authUrl = 'https://accounts.google.com/o/oauth2/v2/auth';

            // Construct the authorization request URL
            const params = new URLSearchParams({
                client_id: clientId,
                redirect_uri: callbackURL,
                response_type: 'code',
                scope: scopes,
                access_type: 'offline',
                prompt: 'consent'
            });

            const fullAuthUrl = `${authUrl}?${params.toString()}`;

            console.log('Redirecting to Google OAuth for Drive access:', fullAuthUrl);
            console.log('Requested scopes:', scopes);
            window.location.href = fullAuthUrl;
        });
    </script>
</body>
</html>
